{% extends 'base.html' %}

{% block content %}
<body>
    <div id="login-card" class="card">
        <h3>Send password reset link</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send" id="button" class="btn btn-primary deep-purple btn-block">
        </form>
        <p class="form-bottom">
            <a href="{% url 'login' %}">Back to login</a>
        </p>
    </div>
</body>
{% endblock %}
