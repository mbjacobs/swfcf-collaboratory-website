<!--templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<body>
    <div id="login-card" class="card">
        <h2>Welcome back!</h2>
        <h4>Please login to continue</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" id="button" class="btn btn-primary deep-purple btn-block">

        </form>

        <!-- <a href="{% url 'landing' %}">Go to landing</a> -->
        <p>New user? <a href="{% url 'register' %}">Register here</a></p>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
</body>
{% endblock %}
